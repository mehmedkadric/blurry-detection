{% extends 'index.html' %}
{% load humanize %}

{% block content %}
<div class="valign-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a href="{% url 'main:change_password' %}" style="color: inherit; text-decoration: none;">
                    <h4 class="left-align">Change Password</h4>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-field">
                        {{ form.old_password.label_tag }}
                        {{ form.old_password }}
                    </div>
                    <div class="input-field">
                        {{ form.new_password1.label_tag }}
                        {{ form.new_password1 }}
                    </div>
                    <div class="input-field">
                        {{ form.new_password2.label_tag }}
                        {{ form.new_password2 }}
                    </div>

                    <div class="center-align">
                        <button type="submit" class="btn waves-effect waves-light right blue">
                            Change Password <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
